{% extends "base.html" %}
{% load static %}
<title>{% block title %}Se connecter{% endblock %}</title> <!--Utiliser block title et block content pour le reste des pages-->

      {% block content %}
        <h1>Log-in</h1>
        <p>Please, use the following form to log-in:</p>
        <form method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <p><input type="submit" value="Log in"></p>
        </form>
        
      {% endblock %}
